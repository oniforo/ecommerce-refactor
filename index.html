<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./css/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.jpeg" type="image/x-icon">
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    <title>Weartake</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Weartake</h1>
            <div class="links">
                <a class="menu" href="">Todos</a>
                <a class="menu" href="">Acessórios</a>
                <a class="menu" href="">Calçados</a>
                <a class="menu" href="">Camisetas</a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <ul id="ulCard">
                
            </ul>
        </section>
        <aside>
            <form action="">
                <input type="text" placeholder="Digite aqui a sua pesquisa" name = 'pesquisa' value="">
                <button class="pesquisa" type="submit">Pesquisar</button>
            </form>
            <div id="carrinho">
                <h2 class="tituloCarrinho">Carrinho de Compras</h2>
                <ul id="corpoCarrinho">
                    
                </ul>
                <ul class="rodapeCarrinho">
                    <li class="quantidadeRodape">
                        <p class="pRodape">Quantidade:</p>
                        <p id="valorQuantidade"></p>
                    </li>
                    <li class="totalRodape">
                        <p class="pRodape">Total:</p>
                        <p id="precoTotal"></p>
                    </li>
                </ul>
            </div>
        </aside>
    </main>
</body>
</html>
